[metadata]
name = oslo.service
summary = oslo.service library
description-file = 
	README.rst
author = OpenStack
author-email = openstack-discuss@lists.openstack.org
home-page = https://docs.openstack.org/oslo.service/latest/
classifier = 
	Environment :: OpenStack
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6

[files]
packages = 
	oslo_service

[entry_points]
oslo.config.opts = 
	oslo.service.periodic_task = oslo_service.periodic_task:list_opts
	oslo.service.service = oslo_service.service:list_opts
	oslo.service.sslutils = oslo_service.sslutils:list_opts
	oslo.service.wsgi = oslo_service.wsgi:list_opts

[build_sphinx]
warning-is-error = 1
source-dir = doc/source
build-dir = doc/build

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = oslo_service/locale
domain = oslo_service

[update_catalog]
domain = oslo_service
output_dir = oslo_service/locale
input_file = oslo_service/locale/oslo_service.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = oslo_service/locale/oslo_service.pot

[bdist_wheel]
universal = true

[egg_info]
tag_build = 
tag_date = 0

