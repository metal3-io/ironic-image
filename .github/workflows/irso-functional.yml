name: IrSO Functional Tests

on:
  pull_request:
    types: [ opened, edited, reopened, synchronize, ready_for_review ]

jobs:
  test:
    runs-on: oracle-vm-4cpu-16gb-x86-64
    env:
      CLUSTER_TYPE: minikube
      LOGDIR: /tmp/logs
      JUNIT_OUTPUT: /tmp/logs/report.xml
      IRONIC_CUSTOM_IMAGE: localhost/ironic:test
      # NOTE(dtantsur): change this on stable branches to make sure the correct
      # logic is used in IrSO, and also that the tests are skipped properly.
      IRONIC_CUSTOM_VERSION: latest
    steps:
    - name: Install podman 5.x with machine support
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-utils qemu-system-x86 virtiofsd
        # Ensure virtiofsd is in PATH (Ubuntu installs it in /usr/libexec)
        if ! command -v virtiofsd &> /dev/null; then
          VIRTIOFSD_PATH=$(find /usr -name virtiofsd -type f 2>/dev/null | head -1)
          if [ -n "$VIRTIOFSD_PATH" ]; then
            sudo ln -s "$VIRTIOFSD_PATH" /usr/local/bin/virtiofsd
          fi
        fi
        PODMAN_VERSION="5.7.1"
        GVPROXY_VERSION="0.8.1"
        # Install gvproxy
        curl -fsSL -o gvproxy "https://github.com/containers/gvisor-tap-vsock/releases/download/v${GVPROXY_VERSION}/gvproxy-linux-amd64"
        sudo mkdir -p /usr/local/lib/podman
        sudo install -m 0755 gvproxy /usr/local/lib/podman/gvproxy
        # Install podman-remote
        curl -fsSL -o podman.tar.gz "https://github.com/containers/podman/releases/download/v${PODMAN_VERSION}/podman-remote-static-linux_amd64.tar.gz"
        tar xf podman.tar.gz
        sudo install -m 0755 bin/podman-remote-static-linux_amd64 /usr/local/bin/podman
        # Initialize and start machine
        podman machine init
        podman machine start
        podman --version
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      with:
        path: ironic-image
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      with:
        repository: metal3-io/ironic-standalone-operator
        path: ironic-standalone-operator
    - name: Calculate go version
      id: vars
      run: echo "go_version=$(make -sC ironic-standalone-operator go-version)" >> $GITHUB_OUTPUT
    - name: Set up Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        go-version: ${{ steps.vars.outputs.go_version }}
    - name: Setup a minikube cluster
      uses: medyagh/setup-minikube@e3c7f79eb1e997eabccc536a6cf318a2b0fe19d9 # v0.0.20
      with:
        start-args: "--ha"
    - name: Prepare tests
      run: ironic-standalone-operator/test/prepare.sh
    - name: Build and local the image
      run: ironic-image/hack/prepare-irso-tests.sh
    - name: Run tests
      run: ironic-standalone-operator/test/run.sh
    - name: Collect logs
      run: ironic-standalone-operator/test/collect-logs.sh
      if: always()
    - name: Upload logs artifacts
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: functional
        path: /tmp/logs/*
      if: always()
    - name: Annotate failures
      uses: mikepenz/action-junit-report@3585e9575db828022551b4231f165eb59a0e74e3 # v5.6.2
      with:
        annotate_only: true
        report_paths: /tmp/logs/report.xml
      if: always()
